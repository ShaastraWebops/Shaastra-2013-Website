<html>
<head>
    <title>Shaastra 2013 Control Room</title>
        <link rel="stylesheet" type="text/css" href="{{site_url}}static/css/stylemain.css"  />
    <style type="text/css">
       	body{background:rgb(240,240,240);}
			a.btn{text-decoration: none!important;margin: 0!important;}
			.container{padding:20px 0px;}
			label{font-size:15px;}
			span.helptext{font-size:12px;font-style: italic;}
			input[type="text"]{width:200px;}
			select{width:200px;}
	 </style>
</head>
<body>
<div class="container">
    <p>{{msg}}</p>
    <h2>Add Room Form</h2><br>    
    <form id="ShaastraIDForm" action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-condensed">
        {{ form.as_table }}
    </table>
    <input type = "submit" value="Add!" class="btn btn-large btn-success"><br><br></form>
    <a href="{{site_url}}controlroom/addmanyrooms/" class="action btn btn-large btn-danger">Add Multiple rooms</a>
    <a href="{{site_url}}controlroom/home/" class="action btn btn-large btn-danger">Back</a>
</div>
</body>
</html>
