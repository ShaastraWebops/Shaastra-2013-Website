<html>
<head>
    <title>Shaastra 2013 Control Room</title>
    <link rel="stylesheet" type="text/css" href="{{site_url}}static/css/stylemain.css"  />
    <style type="text/css">
       	body{background:rgb(240,240,240);}
			a.btn{text-decoration: none!important;margin: 0!important;}
			.container{padding:20px 0px;}
			label{font-size:15px;}
			span.helptext{font-size:12px;font-style: italic;}
	 </style>
</head>
<body>
	 <div class="container">
    <h4><p>{{msg}}</p><br></h4>
        
    <form id="ShaastraIDForm" action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-condensed">
        {{ form.as_table }}
    </table>

    <input type = "submit" value="Go!" class="btn btn-large btn-primary"><br><br>
    {% if request.get_full_path == "/2013/main/controlroom/team/" %}
    <a class="btn btn-large btn-danger" href='{{site_url}}controlroom/idforbill/'>Generate Bill</a>
    {% endif %}
    <a class="btn btn-large btn-danger" href='{{site_url}}controlroom/home/'>Back</a>
    
    </div>

</body>
</html>
