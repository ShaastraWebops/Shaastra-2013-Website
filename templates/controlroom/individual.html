{% load dajaxice_templatetags %}
<html>
<head>
    <title>Shaastra 2013 Control Room</title>
    <link rel="stylesheet" type="text/css" href="{{site_url}}static/css/stylemain.css"  />
    <style type="text/css">
       	body{background:rgb(240,240,240);}
			a.btn{text-decoration: none!important;margin: 0!important;}
			.container{padding:20px 0px;}
			label{font-size:15px;}
			span.helptext{font-size:12px;font-style: italic;}
	 </style>
    {% dajaxice_js_import %}
    <script language = 'JavaScript' type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" charset = "utf-8"></script>
    <script language = 'JavaScript' type="text/javascript" src="{{site_url}}static/js/jquery.dajax.core.js" charset = "utf-8"></script>
    <script language = 'JavaScript' type="text/javascript" src="{{site_url}}static/js/jquery.ba-serializeobject.min.js" charset = "utf-8"></script>
    <script type="text/javascript" charset = "utf-8">
    function checkin()
    {
    data = $("#IndividualForm :input").serializeObject();
    Dajaxice.controlroom.save_individual_checkin(Dajax.process,{'form':data});
    return false;
    }
    function checkout(id)
    {
    data = $("#IndividualForm :input").serializeObject();
    Dajaxice.controlroom.save_individual_checkout(Dajax.process,{'form':data,'shaastraid':id});
    return false;
    }
    </script>
</head>
<body>
    <div class="container">
    <h4>Check In/Check Out Form</h4><br>
    <div class="IndividualCheckIn">
    <form id="IndividualForm" class="form-horizontal" action="" method="post">
    {% csrf_token %}
    <table id = "IndividualForm" class="table table-striped table-bordered table-condensed">
        {{ individual_form.as_table }}
    </table>
    </div>
    <button class="btn btn-primary" onclick="checkin();" type ='button' value='Save'>Check In</button><br><hr>
    <button class="btn btn-primary" onclick="checkout('{{participant.shaastra_id}}');" type ='button' value='Save'>Check Out</button>
    {% if request.get_full_path == "/controlroom/individual/" %}
        <a class="btn btn-large btn-inverse" href='{{site_url}}controlroom/individual/'>Back</a>     
    {% else %}
        <a class="btn btn-large btn-inverse" href='{{site_url}}controlroom/team/'>Back</a>       
    {% endif %}
        <a class="btn btn-large btn-inverse" href='{{site_url}}controlroom/home/'>Home</a>     
    </div>

</body>
</html>
