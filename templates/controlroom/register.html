<head>

       	body{background:rgb(240,240,240);}
			a.btn{text-decoration: none!important;margin: 0!important;}

    <script type="text/javascript">
        function load_branch(){
            html="<td><div id='selectbranch'></div></td>";
            $("table tr:eq(2)").append(html);
            $('.chzn-select').chosen();
            } 
            $(document).ready(function(){
	            load_branch();
               $("#selectbranch").click(function(){
                    $(this).hide();
                    
                    
               });
            });
    </script>
    <link href="{{site_url}}static/css/chosen.css"  type="text/css" rel="stylesheet">
</head>
<body>
	 <div class="container">
    <h4><p>{{msg}}</p><br></h4>
        
    <form id="ShaastraIDForm" action="" method="post" class="form-horizontal">

    <table class="table table-striped table-bordered table-condensed">
        {{ form.as_table }}
    </table>

    <input type = "submit" value="Go!" class="btn btn-large btn-primary"><br><br>
