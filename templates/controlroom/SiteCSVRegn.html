<html>
<head>
    <title>Shaastra 2013 Control Room</title>
        <link rel="stylesheet" type="text/css" href="{{site_url}}static/css/stylemain.css"  />
    <style type="text/css">
       	body{background:rgb(240,240,240);}
			a.btn{text-decoration: none!important;margin: 0!important;}
			.container{padding:20px 0px;}
			label{font-size:15px;}
			span.helptext{font-size:12px;font-style: italic;}
			input[type="text"]{width:200px;}
			select{width:200px;}
	 </style>
</head>
</html>
<div class="container">
    <h4><p>{{msg|safe}}</p></h4>
    <div id="upload_form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-striped table-bordered table-condensed">
                {{ form.as_table }}
                <tr>
                    <td><input type="submit" value="Upload" class="btn btn-large btn-success"/></td>
                    
                </tr>
            </table>
        </form>
    </div>
    <a href="{{site_url}}controlroom/home/" class="action btn btn-large btn-danger">Back</a>
</div>
</body>
</html>
