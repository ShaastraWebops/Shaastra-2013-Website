{% extends "events/dtvSummary.html" %}

{% block eventActions %}
    {% ifequal event.lock_status 'locked' %}
        <a href = '/events/{{event}}/unlockEvent/'> Unlock Event </a>
    {% else %}
        <h6> AWAITING LOCK </h6>
    {% endifequal %}
{% endblock %}

{% block miscActions %}
    {% if enablePDFPrinting %}
        <br/><br/>
        <a href = '/events/DTVSummary/generatePDF/'> Print PDF </a>
    {% endif %}
{% endblock %}
