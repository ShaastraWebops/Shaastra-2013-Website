{% extends "events/registration_base.html" %}

{% block body %}

<span id="msg">    To deregister, click the button. </span>
    
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-large btn-info" value="De-Register">
    </form>
    
    <a href = '{{site_url}}events/{{event.title}}/'> Cancel </a>
    
{% endblock %}
