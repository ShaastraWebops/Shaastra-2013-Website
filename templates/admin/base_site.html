<!-- To change name displayed from Django administration to Shaastra 2013 Sponsorship Portal.
Copy base_site.html from django/contrib/admin/templates/admin/ and then change site-name -->
{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'Django site admin' %}{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'Shaastra 2013 Sponsorship Portal' %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
