<b>Title</b>:{{tab.title}}</br>
<b>Text</b>:{{tab.text}}</br>
<b>Files:</b>
<div id="file">
    {% for file in file_list %}
        <a href="{{file.url}}">{{file.title}}</a>
        <a href="#" id="delete_file" onclick="Dajaxice.events.delete_file(Dajax.process,{'tab_id':'{{tab.id}}','file_id':'{{file.id}}'})">delete</a>
        <a href="#" id="rename" onclick="Dajaxice.events.rename_file(Dajax.process,{'tab_id':'{{tab.id}}','file_id':'{{file.id}}'})">rename</a><br/>
    {% endfor %}
    <a href="#" name="add_file" id="{{tab.title}}" onclick="Dajaxice.events.add_file(Dajax.process,{'tab_id':'{{tab.id}}'})">Add a file</a>
</div>
<p>
<a href="#customtabs/edit/{{tab.id}}" name="edit" id="{{tab.title}}" >Edit Tab</a>
<button name="delete" id="{{tab.title}}" onclick="delete_tab({{tab.title}},{{tab.id}});">Delete Tab</button>
