upload files for {{tab.title}}
<form id="TabFileForm" action="/sub/" method="post" enctype="multipart/form-data"> {% csrf_token %}
    Display name: <input type="text" name="display_name" id="display_name"/> 
    file: <input type="file" id="thefile"/>
    <input type="button" value="Upload File" onclick="File({{tab.id}});"/> 
</form>

<div id = "file_list"><div id="file">{% for file in file_list %}<a href="{{file.url}}">{{file.title}}</a>
<div id="delete_file" onclick="Dajaxice.shaastra.events.delete_file(Dajax.process,{'tab_id':'{{tab.id}}','file_id':'{{file.id}}'})">delete</div>
<div id="rename" onclick="Dajaxice.shaastra.events.rename_file(Dajax.process,{'tab_id':'{{tab.id}}','file_id':'{{file.id}}'})">rename</div>{% endfor %}</div></div>
<div id = "uploading"></div>
