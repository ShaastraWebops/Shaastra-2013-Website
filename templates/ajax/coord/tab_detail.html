<b>Title</b>:{{tab.title}}</br>
<b>Text</b>:{{tab.text|safe}}</br>
<b>Files:</b>
<div id="file">
    {% for file in file_list %}
        <p>
        <a href="{{file.url}}" >{{file.title}}</a><br>
        <button id="delete_file" onclick="Dajaxice.events.delete_file(Dajax.process,{'tab_id':'{{tab.id}}','file_id':'{{file.id}}'})" class="btn btn -danger">Delete</button>
        <a href="#customtabs/files/rename/{{tab.id}}/{{file.id}}" id="rename" class="q btn btn-primary">Rename</a><br>
    {% endfor %}
    <br>
    <ul class="nav nav-pills">
    	<li><a href="#customtabs/files/{{tab.id}}" name="add_file" class="q">Add a file</a></li></ul>
</div>

<p>
<ul class="nav nav-pills">
<li><a href="#customtabs/edit/{{tab.id}}" name="edit" id="{{tab.title}}" class="q">Edit Tab</a></li>
<li><a name="delete" onclick="delete_tab({{tab.id}})" class="q">Delete Tab</a></li></ul>
