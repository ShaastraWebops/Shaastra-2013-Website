MCQs:<br/>
{% for q in mcqs %}
    <div class="span2"
    {{q.q_number}}.{{q.title}}<br />
    {% for option in q.mcqoption_set.all %}
        {{option.option}}:{{option.text}}<br />
    {% endfor %}
    <ul class="nav nav-pills">
      <li><a href="#questions/mcq/{{q.id}}" >Edit</a></li.
      <li><a href="#questions" onclick="delete_mcq({{q.id}});">Delete</a></li>
    </ul>
{% endfor %}
</div>
<a href="#questions/mcq" class="btn btn-info q">Add MCQ</a>
