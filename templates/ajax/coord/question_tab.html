MCQs:<br/>
{% for q in mcqs %}
    <div class="span2"
    {{q.q_number}}.{{q.title}}<br />
    {% for option in q.mcqoption_set.all %}
        {{option.option}}:{{option.text}}<br />
    {% endfor %}
    <a href="#questions/mcq/{{q.id}}" >Edit</a>
    <a href="#questions" onclick="delete_mcq({{q.id}});">Delete</a>
{% endfor %}
</div>
<a href="#questions/mcq" class="btn btn-info q">Add MCQ</a>

<br>
Subjectives:<br />
{% for q in text_questions %}
    {{q.q_number}}.{{q.title}}<br/>
    <a href="#questions/subj/{{q.id}}" >Edit</a>
    <a href="#questions" onclick="delete_sub({{q.id}});">Delete</a><br />
{% endfor %}
<p>
<a href="#questions/subj" class="btn btn-info q">Add Subjective</a>
