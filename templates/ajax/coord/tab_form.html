<h3>Custom Tab</h3><br/>
<i>Please remember that any change you make will be immeditely reflected on the site.
So please ensure there are no formatting, spelling or grammatical errors.</i>
<form action="" method="POST" id="tab_form" accept-charset="utf-8">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="button" value="Save" onclick = "save_tab();" class="btn btn-primary">
    <input type="hidden" id="tab_id" value="{{tab_id}}" >
    <input type="button" value="Close" class="btn btn-primary" onclick="close_form();" >
</form>
