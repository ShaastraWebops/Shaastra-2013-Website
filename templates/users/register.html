	    function forumReg()
	    {
		    var xmlhttp;
		    if (window.XMLHttpRequest)
		    {// code for IE7+, Firefox, Chrome, Opera, Safari
		    xmlhttp=new XMLHttpRequest();
		    }
		    else

		    xmlhttp.onreadystatechange=function()

			    document.forms["form_reg"].submit();

        <script type="text/javascript">
(function($){
     $.fn.extend({
          center: function () {
                return this.each(function() {
                        var top = ($(window).height() - $(this).outerHeight()) / 2;
                        var left = ($(window).width() - $(this).outerWidth()) / 2;
                        $(this).css({position:'absolute', margin:0, top: (top > 0 ? top : 0)+'px', left: (left > 0 ? left : 0)+'px'});
                });
        }
     });
})(jQuery);
</script>
<script>

    <body>
<div id = "container">
   <button id = "topright" onclick="window.location.href='{{site_url}}'">Home</button>
      <div id="form" class="control-group" style="width:90%;">
        <!-- Add something similar to make the error message for the reCaptcha appear.-->
        <div id = "logo">
            	<img src="{{site_url}}static/img/dice.png" alt="">Sign up
            </div><br> 
        <form id="form_reg" action="{{ post_url }}" method="POST" class="form-horizontal">
	<div id="formbox">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
	</div>
        <!-- Scripts for reCaptcha -> https://developers.google.com/recaptcha/docs/display -->
        <script type="text/javascript"
            src="http://www.google.com/recaptcha/api/challenge?k=6Lf1ktUSAAAAALOtemzm08LVwHmfku6yXXCdrMJn">
        </script>
        <noscript>
            <iframe src="http://www.google.com/recaptcha/api/noscript?k=6Lf1ktUSAAAAALOtemzm08LVwHmfku6yXXCdrMJn"
                height="250" width="450" frameborder="0"></iframe><br>
            <textarea name="recaptcha_challenge_field" rows="3" cols="40">
            </textarea>
            <input type="hidden" name="recaptcha_response_field"
                value="manual_challenge">
        </noscript>
        <input type="hidden" name="facebook_id" id="facebook_id" value="{{ facebook_id }}" />
        <input type="hidden" name="access_token" id="access_token" value="{{access_token}}" />
        {% if captcha_response != "" %}
            <p class="errorlist">The words typed did not match the words in the image</p>
        {% endif %}<br>
        <input type="button" onclick="forumReg();" id="register" value="Register" class="btn btn-large btn-info" style="margin-left:5px;">
       </form>
       <br>
    </div>
</body>
