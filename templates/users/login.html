<html>

    <head>
        <title>Shaastra 2013</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script>
		window.onload = function()
		{
		window.onresize = function(){window.resizeTo(1366,768)};
		};
	</script>
    </head>
    <body>
<div id="main_container">
	<div id="left" class="floatleft">
		<img id="splash" src="{{site_url}}static/img/diceNtext.png">
	</div>
	<div id="right" class="floatright">
        <div id="triangle"></div> 
		<p>{{msg}}</p>   	
		<form name="login" id="login_form" action="" method="POST" >
            		<!--<table>
                		{% csrf_token %}
                		{{form.as_table}}
            		</table>-->
			{% csrf_token %}
			<input class="inp" onclick='this.value=""' type="text" name="username">
			<input value="password" class="inp" onclick='this.value=""' type="password" name="password">
			<input class="subbut" type="submit" value="Login"> <br/><br>
         <div id="div">
         			<a href="{{site_url}}user/facebook/login/" id="fb">Login via Facebook</a>	
						<a href="{{site_url}}user/register/">Register</a>
                	<a href="{{site_url}}user/admin/password_reset/">Forgot password?</a>        
         </div>			
		</form>
   <center> <div id="footer">
	<div id="navcontainer">
	<ul>
	<li><a href="http://www.shaastra.org/2011/main/policy/">Privacy Policy</a></li>
    <li><a href="http://www.shaastra.org/blog/">Blog</a></li>
    <li><a href="http://shaastra.org/2013/yash/login/splash.html#">Events</a></li>
    <li><a href="http://shaastra.org/2013/yash/login/splash.html#">Credits</a></li>
    <li><a href="http://shaastra.org/2013/yash/login/splash.html#">Contact</a></li>
    </ul>
	</div>
</div></center>

	</div>
   
	<br style="clear:both">
</div>

<style>
body
	{
	margin:0;
	min-width:1200px;
	min-height: 600px;
	font-family: "monotype";
	font-size: 14px;
	letter-spacing: 1px;	
	}
#main_container
	{
	width : 100%;
	height: 100%;
	}
.floatleft
	{
	float:left;
	}
.floatright
	{
	float:right;
	}
#left
	{
	width : 39%;
	height : 100%;
	background:url({{site_url}}static/img/bggrade.jpg);
	margin:0; padding:0;
	}
	
#left a{
	color:#FFF;
	line-height:20px;
        text-decoration:none;}
#right
	{
	width : 61%;
	height : 100%;
	background :#ECECEC;
	background :-moz-linear-gradient(#F7F7F7, #E3E3E3); /* FF 3.6+ */  
 	background:-ms-linear-gradient(#F7F7F7, #E3E3E3); /* IE10 */  
 	background:-webkit-gradient(linear, left top, right top, from(#F7F7F7), to(#E3E3E3)); /* Safari 4+, Chrome 2+ */  
  	/*background:#ECECEC -webkit-linear-gradient(#F7F7F7, #E3E3E3); /* Safari 5.1+, Chrome 10+ */  
  	background:-o-linear-gradient(#F7F7F7, #E3E3E3);
  	margin:0; padding:0;
	}
#splash
	{
	display:block;
	width : 83.4%;
	margin:18.3% auto 0 auto;
   }
#right p{
    top:55%;
    color:#F00;
    position:absolute;
    margin-left :3%;
 }
#login_form
	{
	position:absolute;	
	top : 64.2%;
	margin-left :3%;
	}
#triangle
	{
	position:absolute;	
	top : 64.2%;
	margin-left: 0%;
	margin:0;
	padding:0;
	background-image: url({{site_url}}static/img/triangle.png);
	width: 26px;
	height:30px;
	}
.inp
	{
	height : 36px;
	width : 155px;
	background:url({{site_url}}static/img/form_36px.png) no-repeat;
	margin-left : 10px;
	padding :0 5px;
	border:none;
	text-indent:5px;
	font-weight:100;
	color: #AAA;
	}
.subbut
	{
	position:relative;
	top:-2px;
	background:url({{site_url}}static/img/button.png);
	color : #FFF;
	border:none;
	padding : 4px;
	width : 107px;
	height : 28px;
	opacity:0.9;
        filter:alpha(opacity=90);
	}
.subbut:hover{
        opacity:1.0;
        filter:alpha(opacity=100);}
#footer
{
	width:60%;
	height:40px;
	position:absolute;
	bottom:0%;
	margin-left:auto;
	margin-right:auto;
	background-color:transparent;
	text-align:center;
	z-index:100;
}
#navcontainer ul
{
margin: 12px;
padding: 0;
list-style-type: none;
text-align: center;
}

#navcontainer ul li { display: inline; }
#navcontainer ul li a
{
	text-decoration:none;
	color:#183f5a;
	padding:10px;
}
#navcontainer ul li a:hover
{
	color: #183f5a;
	background-color: #CCC;
}

#div a{
	text-decoration:none;
	color:#A52A2A;
	padding:10px;
}

#div a:hover{
	cursor:pointer;
	background-color: #CCC;}
</style>

</body></html>
