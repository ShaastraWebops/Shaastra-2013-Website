<html>
<head>
<title>Shaastra - Log in</title>
<link rel="shortcut icon" href="{{site_url}}static/img/favicon.ico" />
<script src="{{site_url}}static/js/jquery.js">
</script>
<script type="text/javascript">
(function($){
     $.fn.extend({
          center: function () {
                return this.each(function() {
                        var top = ($(window).height() - $(this).outerHeight()) / 2;
                        var left = ($(window).width() - $(this).outerWidth()) / 2;
                        $(this).css({position:'absolute', margin:0, top: (top > 0 ? top : 0)+'px', left: (left > 0 ? left : 0)+'px'});
                });
        }
     });
})(jQuery);
</script>
<script>
$(document).ready(function(){$('#middle_center').center();});
$(window).resize(function(){$('#middle_center').center();});
</script>
</head>
<body>
    <div id = "container">
        <button id = "topright" onclick="window.location.href='{{site_url}}user/register/'">Sign up</button>
        <div id = "middle_center">
        <p id="error">{{msg}}</p>   
           <div id = "logo">
            	<img src="{{site_url}}static/img/dice.png" alt="">
            </div><br>
            <form name="login" id="login_form" action="" method="POST" >
            {% csrf_token %}	
                <input value="username" onclick='this.value=""' type="text" name="username" class = "input top">
                <img src="{{site_url}}static/img/hline.jpg" width="200px" height="0px">   
                 <input value = "password" class = "input bottom" onclick='this.value=""' type="password" name="password"><br><br>
               <input type = "submit" class = "rounded" value="Login"><br><br>
                <a href="{{site_url}}user/facebook/login/"><img src="{{site_url}}static/img/fb.png" id="fb"></a>
                <p id="log" onclick="window.location.href='{{site_url}}user/admin/password_reset/'">forgot password</p>
            </form>
        </div>
        <div id = "footer">
            <a href = # class = "footerlinks">privacy policy</a>
            <a href="http://www.shaastra.org/blog/" class = "footerlinks">blog</a>
            <a href= "{{site_url}}#events" class = "footerlinks" onclick="$('#tabbox').css('visibility','visible');">events</a>
            <a href = # class = "footerlinks">credits</a>
            <a href = # class = "footerlinks">contact</a>

            <a href = "{{site_url}}" class = "footerlinks floatright" id = "entersite"><span class = "pullup">enter site</span> <img src = "{{site_url}}static/img/arrow.png"></a>
        </div> 
    </div>
</body>
<style>
body
    {
    width:100%;
    height:100%;
    overflow:hidden;
    margin:0;
    background:url({{site_url}}static/img/bg.png) 100% 100%;
    background-repeat : repeat-x;
	font-family:'Century Gothic',serif;
	letter-spacing:0.75px;
    }
#middle_center{
	width:250px;
}

.input{
	width:200px;
	height:40px;
	padding:6px;
	padding-left:10px;
	font-weight:bold;
	color:#cccccc;
	font-size:20px;
	border 0px;
	}
.top{
	border-top-left-radius:15px;
	border-top-right-radius:15px;}
.bottom
{border-bottom-left-radius:15px;
	border-bottom-right-radius:15px;
}
#login_form{
text-align: center;
}
#login_form p{
	font-size:12pt;
	color:#fff;
}
#log:hover{
	cursor:pointer;
	}
#error{
font-weight:bold;font-size:15px;color:#fff;
text-align:center;
}
#container
    {
    width : 95%;
    margin:0 auto;
    height: 100%;
    overflow:hidden;
    }  
#topright{
  margin: 30px 30px 0px auto;
    float:right;
    width : 150px;
    height:38px;
    font-size:16px;
    color: #fff;
    background: url({{site_url}}static/img/signup.png);
    text-align: center;
   opacity:0.9;
	    filter:alpha(opacity=90);
	border:0px;
 }
#topright:hover{
	opacity:1.0;
	    filter:alpha(opacity=100);
        cursor:pointer;
	}
#logo
    {
    width:115px;
    margin-left: auto;
    margin-right: auto;
    }  
 #logo>img{
 	width: 115px;
 	height: 65px;}
 #fb{
 	width:200px;
 	height:30px;}
#footer
    {
    text-align:center;
    position:absolute;
    bottom:30px;
    left:0px;
    width:100%;
    
    }

    {
    float:right;

    {
    color:#fff;
    text-decoration:none;

    font-family:"Century Gothic";

    }

    {
    position:relative;

    }

 .rounded{
 	background: url({{site_url}}static/img/loginbg.jpg);

	-o-border-radius:5px;

 	color:#fff;
 	width: 200px;

	font-size:16px;
	opacity:0.9;
	filter:alpha(opacity=90);
 	}
	.rounded:hover{
		opacity:1.0;
	    filter:alpha(opacity=100);
        cursor:pointer;
	}
	input:focus{
		outline:none;
	}
</style>
</html>
